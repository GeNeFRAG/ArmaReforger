<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arma Reforger Map Viewer v2 (1:1 Calibrated)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            max-width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #controls h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        #map-selector {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background: #2a2a2a;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
        }

        #map-info {
            font-size: 12px;
            line-height: 1.6;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #333;
        }

        #map-info div {
            margin: 4px 0;
            display: flex;
            justify-content: space-between;
        }

        #map-info label {
            color: #888;
        }

        #map-info span {
            color: #4CAF50;
            font-family: 'Courier New', monospace;
        }

        #error-message {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(220, 53, 69, 0.95);
            color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            max-width: 400px;
            display: none;
            backdrop-filter: blur(10px);
            border: 2px solid #dc3545;
        }

        #error-message.show {
            display: block;
        }

        #error-message .close-btn {
            float: right;
            font-size: 20px;
            font-weight: bold;
            line-height: 20px;
            cursor: pointer;
            margin-left: 10px;
            opacity: 0.8;
        }

        #error-message .close-btn:hover {
            opacity: 1;
        }

        #error-message strong {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        #error-message code {
            display: block;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .grid-controls {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #333;
        }

        .grid-controls button {
            width: 100%;
            padding: 8px;
            background: #2a2a2a;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .grid-controls button:hover {
            background: #3a3a3a;
        }

        .grid-controls button.active {
            background: #4CAF50;
            color: #000;
        }

        .grid-controls input {
            width: 100%;
            margin-top: 8px;
            padding: 6px;
            background: #2a2a2a;
            border: 1px solid #555;
            border-radius: 4px;
            color: #fff;
            font-size: 12px;
        }

        .grid-controls input.inline {
            width: 48%;
            display: inline-block;
            vertical-align: top;
            margin-top: 8px;
        }

        .grid-controls input.inline:first-of-type {
            margin-right: 4%;
        }

        .tile-status {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #333;
            font-size: 11px;
            color: #888;
        }

        .calibration-panel {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #333;
            display: none;
        }

        .calibration-panel.active {
            display: block;
        }

        .calibration-panel h3 {
            font-size: 14px;
            color: #ff9800;
            margin-bottom: 8px;
        }

        .calibration-panel input {
            width: 100%;
            margin-bottom: 6px;
            padding: 6px;
            background: #2a2a2a;
            border: 1px solid #ff9800;
            border-radius: 4px;
            color: #fff;
            font-size: 12px;
        }

        .calibration-panel button {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            background: #2a2a2a;
            border: 1px solid #ff9800;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .calibration-panel button:hover {
            background: #3a3a3a;
        }

        .calibration-panel button.calculate {
            background: #ff9800;
            color: #000;
            font-weight: bold;
        }

        .calibration-panel .result {
            margin-top: 10px;
            padding: 8px;
            background: #2a2a2a;
            border: 1px solid #ff9800;
            border-radius: 4px;
            font-size: 11px;
            line-height: 1.6;
            font-family: 'Courier New', monospace;
        }

        .calibration-panel .result div {
            margin: 4px 0;
        }

        .calibration-panel .result .current {
            color: #888;
        }

        .calibration-panel .result .suggested {
            color: #ff9800;
            font-weight: bold;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #0a0a0a;
        }

        .leaflet-container {
            background: #0a0a0a;
            cursor: crosshair !important;
        }

        .highlight-offset {
            color: #ff9800 !important;
        }
    </style>
</head>

<body>
    <div id="error-message">
        <span class="close-btn" onclick="this.parentElement.classList.remove('show')">&times;</span>
        <strong id="error-title">Error</strong>
        <div id="error-text"></div>
    </div>

    <div id="controls">
        <h2>üó∫Ô∏è Arma Reforger Maps v2</h2>
        <select id="map-selector">
            <option value="">Loading maps...</option>
        </select>
        <div id="map-info">
            <div><label>Map Size:</label><span id="info-size">-</span></div>
            <div><label>Max Zoom:</label><span id="info-zoom">-</span></div>
            <div><label>Offset:</label><span id="info-offset">E:0 / N:0</span></div>
            <div><label>Coordinates:</label><span id="info-coords">-</span></div>
            <div><label>Elevation:</label><span id="info-elevation">-</span></div>
        </div>
        <div class="grid-controls">
            <button id="grid-toggle">Show Grid (10m)</button>
            <input type="number" id="grid-size" value="10" min="10" max="1000" step="10"
                placeholder="Grid size (meters)">
        </div>
        <div class="grid-controls">
            <input type="number" id="manual-east" placeholder="East (X)" class="inline">
            <input type="number" id="manual-north" placeholder="North (Y)" class="inline">
            <button id="check-elevation" style="margin-top: 8px;">Check Elevation</button>
            <div id="manual-result" style="margin-top: 8px; font-size: 11px; color: #4CAF50;"></div>
        </div>
        <div class="grid-controls">
            <button id="calibration-toggle">üéØ Calibration Mode</button>
        </div>
        <div class="calibration-panel" id="calibration-panel">
            <h3>üìç Map Calibration Helper</h3>
            <p style="font-size: 11px; color: #888; margin-bottom: 8px;">
                Find a landmark on arma-mortar.com, note reference coords, then click same point on this map.
            </p>
            <input type="number" id="ref-east" placeholder="Reference East (from arma-mortar.com)">
            <input type="number" id="ref-north" placeholder="Reference North (from arma-mortar.com)">
            <button class="calculate" id="calculate-offset">Calculate Offset</button>
            <div id="calibration-result" class="result" style="display: none;"></div>
        </div>
        <div class="tile-status">
            <strong>v2:</strong> 1:1 calibrated with arma-mortar.com
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // ===== State =====
        let map;
        let currentLayer;
        let mapsData = [];
        let gridLayer = null;
        let gridEnabled = false;
        let currentMapData = null;
        let heightData = null;
        let currentOffset = 0;
        let calibrationMode = false;
        let clickedCoords = null;

        // ===== Coordinate Transformation =====
        function pixelToGame(pixelLng, pixelLat, ns) {
            // With scaled tileSize (256/scale), e.latlng coords are already ~game space
            // Invert Y-axis: arma-mortar has north decreasing downward, Leaflet lat increases downward
            const [gameWidth, gameHeight] = ns.size;
            const offsetEast = ns?.coordinate_offset?.east || 0;
            const offsetNorth = ns?.coordinate_offset?.north || 0;
            
            return {
                east: Math.round(pixelLng + offsetEast),
                north: Math.round((gameHeight - pixelLat) + offsetNorth)
            };
        }

        // ===== Elevation lookup =====
        function getElevationAt(east, north) {
            if (!heightData || !Array.isArray(heightData) || heightData.length === 0) return null;

            const gridSize = heightData.length;
            const mapSize = currentMapData ? currentMapData.size[0] : 0;
            if (mapSize === 0) return null;

            let arrayX, arrayY;
            currentOffset = 0;

            if (gridSize > mapSize * 1.2) {
                currentOffset = Math.floor((gridSize - mapSize) / 2);
                arrayX = Math.round(east + currentOffset);
                arrayY = Math.round(north + currentOffset);
            } else {
                currentOffset = 0;
                const ratio = (gridSize - 1) / mapSize;
                arrayX = Math.round(east * ratio);
                arrayY = Math.round(north * ratio);
            }

            if (arrayX < 0 || arrayX >= gridSize || arrayY < 0 || arrayY >= gridSize) return null;

            const invertedY = gridSize - 1 - arrayY;
            if (!heightData[invertedY]) return null;

            const elevation = heightData[invertedY][arrayX];
            return typeof elevation === 'number'
                ? elevation
                : (typeof elevation === 'string' ? parseFloat(elevation) : null);
        }

        async function loadHeightData(namespace) {
            heightData = null;
            document.getElementById('info-elevation').textContent = 'Loading...';

            try {
                const response = await fetch(`height_data/${namespace}_height.json`);
                if (!response.ok) {
                    console.log(`No height data available for ${namespace} (${response.status})`);
                    document.getElementById('info-elevation').textContent = 'N/A';
                    return;
                }

                heightData = await response.json();
                if (Array.isArray(heightData) && heightData.length > 0) {
                    const gridSize = heightData.length;
                    console.log(`[height] ${namespace} gridSize=${gridSize}`);
                    document.getElementById('info-elevation').textContent = '-';
                } else {
                    document.getElementById('info-elevation').textContent = 'N/A';
                    heightData = null;
                }
            } catch (error) {
                console.error(`Failed to load height data for ${namespace}:`, error);
                document.getElementById('info-elevation').textContent = 'Error';
                heightData = null;
            }
        }

        function showError(title, message, command = null) {
            const errorDiv = document.getElementById('error-message');
            const errorTitle = document.getElementById('error-title');
            const errorText = document.getElementById('error-text');

            errorTitle.textContent = title;
            if (command) {
                errorText.innerHTML = `${message}<code>${command}</code>`;
            } else {
                errorText.textContent = message;
            }

            errorDiv.classList.add('show');
            setTimeout(() => { errorDiv.classList.remove('show'); }, 10000);
        }

        function updateGridSizeForZoom() {
            if (!map) return;
            
            const zoom = map.getZoom();
            let gridSize;
            // Zoom ranges: -5 (most zoomed out) to 0 (most zoomed in)
            if (zoom <= -4) gridSize = 1000;
            else if (zoom <= -3) gridSize = 500;
            else if (zoom <= -2) gridSize = 200;
            else if (zoom <= -1) gridSize = 100;
            else if (zoom <= -0.5) gridSize = 50;
            else gridSize = 20;

            console.log(`[zoom] level=${zoom}, gridSize=${gridSize}m`);
            document.getElementById('grid-size').value = gridSize;
            const button = document.getElementById('grid-toggle');
            button.textContent = gridEnabled ? `Hide Grid (${gridSize}m)` : `Show Grid (${gridSize}m)`;
        }

        async function loadMapsData() {
            try {
                const response = await fetch('all_arma_maps.json');
                if (!response.ok) throw new Error('Failed to load maps data');
                mapsData = await response.json();
                console.log('[maps] loaded configs:', mapsData);
                const selector = document.getElementById('map-selector');
                selector.innerHTML = '';
                mapsData.forEach((mapData, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = mapData.name;
                    selector.appendChild(option);
                });
                if (mapsData.length > 0) loadMap(0);
            } catch (error) {
                console.error('Error loading maps:', error);
                document.getElementById('map-selector').innerHTML =
                    '<option class="error">Error loading maps</option>';
            }
        }

        async function loadMap(index) {
            const mapData = mapsData[index];
            if (!mapData) return;

            console.log('========== loadMap ==========');
            console.log('[map] selected:', mapData);

            currentMapData = mapData;
            await loadHeightData(mapData.namespace);

            if (currentLayer && map) {
                console.log('[map] removing previous layer');
                map.removeLayer(currentLayer);
            }

            const [gameWidth, gameHeight] = mapData.size;
            const maxGenZoom = mapData.max_zoom;
            const tileImageSize = 256 * Math.pow(2, maxGenZoom);
            console.log(`[map] gameWidth=${gameWidth}, gameHeight=${gameHeight}, tileImageSize=${tileImageSize}`);

            const testTileUrl = `tiles/${mapData.namespace}/0/0/0.png`;
            const tilesExist = await fetch(testTileUrl, { method: 'HEAD' })
                .then(r => r.ok).catch(() => false);
            console.log(`[tiles] test ${testTileUrl} -> ${tilesExist}`);
            if (!tilesExist) {
                showError('Tiles Not Generated',
                    `Tiles are not available for ${mapData.name}.`,
                    `python3 generate_tiles.py ${mapData.namespace}`);
                return;
            }

            // ---- arma-mortar style CRS and bounds ----

            // Calculate scale: tiles are in tileImageSize space, game coords in gameWidth space
            const scale = tileImageSize / gameWidth;
            console.log(`[map] scale factor: ${scale.toFixed(3)} (${tileImageSize}/${gameWidth})`);

            // Identity CRS - scaling handled in tile layer
            const crs = L.extend({}, L.CRS.Simple, {
                transformation: new L.Transformation(1, 0, 1, 0)
            });

            // Bounds based on gameWidth/gameHeight
            const imageBounds = L.latLngBounds(
                L.latLng(0, 0),
                L.latLng(gameHeight, gameWidth)
            );
            console.log('[map] imageBounds:', imageBounds);

            // Remove old map if present
            if (map) {
                console.log('[map] removing previous map instance');
                map.remove();
            }

            // Create map with identity CRS
            const visibleLevels = 6;
            const leafletMaxZoom = 1;
            const leafletMinZoom = -5;

            map = L.map('map', {
                crs,
                minZoom: leafletMinZoom,
                maxZoom: leafletMaxZoom,
                zoomControl: true,
                attributionControl: false
            });
            console.log('[map] new map created');

            // Tile layer with scaled tileSize
            const urlTemplate = `tiles/${mapData.namespace}/{z}/{x}/{y}.png`;

            currentLayer = L.tileLayer(urlTemplate, {
                minZoom: leafletMinZoom,
                maxZoom: leafletMaxZoom,
                maxNativeZoom: 0,
                tileSize: 256 / scale,
                noWrap: true,
                bounds: imageBounds,
                zoomOffset: maxGenZoom
            });
            currentLayer.getTileUrl = function (coords) {
                const dirZ = coords.z + maxGenZoom;
                return L.Util.template(urlTemplate, { z: dirZ, x: coords.x, y: coords.y });
            };
            currentLayer.addTo(map);
            console.log('[tiles] layer added with tileSize:', 256 / scale);

            map.setMaxBounds(imageBounds);
            map.fitBounds(imageBounds);
            console.log('[map] fitBounds imageBounds');

            map.on('mousemove', (e) => {
                const coords = pixelToGame(e.latlng.lng, e.latlng.lat, currentMapData);

                console.log(
                    `Pixel: (${e.latlng.lng.toFixed(2)}, ${e.latlng.lat.toFixed(2)}) ‚Üí ` +
                    `Game: (${coords.east}, ${coords.north})`
                );

                document.getElementById('info-coords').textContent =
                    `${coords.east} / ${coords.north}`;

                if (heightData) {
                    const elevation = getElevationAt(coords.east, coords.north);
                    document.getElementById('info-elevation').textContent =
                        elevation !== null ? `${elevation.toFixed(1)}m` : '-';
                }
            });

            map.on('click', (e) => {
                if (calibrationMode) {
                    clickedCoords = pixelToGame(e.latlng.lng, e.latlng.lat, currentMapData);
                    document.getElementById('manual-result').innerHTML =
                        `üìç Clicked: <b>E:${clickedCoords.east} / N:${clickedCoords.north}</b>`;
                    document.getElementById('manual-result').style.color = '#ff9800';
                } else {
                    const coords = pixelToGame(e.latlng.lng, e.latlng.lat, currentMapData);
                    const coordText = `${coords.east} / ${coords.north}`;
                    
                    navigator.clipboard.writeText(coordText).then(() => {
                        const coordsDisplay = document.getElementById('info-coords');
                        const originalText = coordsDisplay.textContent;
                        coordsDisplay.textContent = `üìã Copied: ${coordText}`;
                        coordsDisplay.style.color = '#4CAF50';
                        
                        setTimeout(() => {
                            coordsDisplay.style.color = '#4CAF50';
                        }, 1500);
                    }).catch(err => {
                        console.error('Failed to copy coordinates:', err);
                    });
                }
            });

            map.on('mouseout', () => {
                document.getElementById('info-coords').textContent = '-';
                document.getElementById('info-elevation').textContent = '-';
            });

            map.on('zoomend', () => {
                console.log('[zoomend] zoom=', map.getZoom());
                if (gridEnabled) {
                    updateGridSizeForZoom();
                    drawGrid(currentMapData);
                }
            });

            document.getElementById('info-size').textContent =
                `${gameWidth} √ó ${gameHeight}`;
            document.getElementById('info-zoom').textContent = mapData.max_zoom;
            
            const offsetEast = mapData.coordinate_offset?.east || 0;
            const offsetNorth = mapData.coordinate_offset?.north || 0;
            document.getElementById('info-offset').textContent = `E:${offsetEast} / N:${offsetNorth}`;

            if (gridEnabled) drawGrid(mapData);
        }
        
        function drawGrid(mapData) {
            if (gridLayer && map) map.removeLayer(gridLayer);

            const gridSizeMeters = parseInt(document.getElementById('grid-size').value) || 10;
            const [gameWidth, gameHeight] = mapData.size;

            console.log('[grid] gridSize=', gridSizeMeters, 'gameSize=', gameWidth, 'x', gameHeight);

            const lines = [];
            // Vertical lines (constant east/lng, varying north/lat)
            for (let east = 0; east <= gameWidth; east += gridSizeMeters) {
                lines.push([[0, east], [gameHeight, east]]);
            }
            // Horizontal lines (constant north/lat, varying east/lng)
            for (let north = 0; north <= gameHeight; north += gridSizeMeters) {
                lines.push([[north, 0], [north, gameWidth]]);
            }

            gridLayer = L.layerGroup();
            lines.forEach(coords => {
                L.polyline(coords, {
                    color: '#ffffff',
                    weight: 2,
                    opacity: 0.4,
                    dashArray: '5, 5',
                    interactive: false
                }).addTo(gridLayer);
            });
            gridLayer.addTo(map);
        }

        function toggleGrid() {
            gridEnabled = !gridEnabled;
            const button = document.getElementById('grid-toggle');

            if (gridEnabled) {
                button.classList.add('active');
                updateGridSizeForZoom();
                if (currentMapData) drawGrid(currentMapData);
            } else {
                button.classList.remove('active');
                const gridSize = document.getElementById('grid-size').value;
                button.textContent = `Show Grid (${gridSize}m)`;
                if (gridLayer && map) {
                    map.removeLayer(gridLayer);
                    gridLayer = null;
                }
            }
        }

        document.getElementById('map-selector').addEventListener('change', (e) => {
            const index = parseInt(e.target.value);
            if (!isNaN(index)) loadMap(index);
        });

        document.getElementById('grid-toggle').addEventListener('click', toggleGrid);
        document.getElementById('grid-size').addEventListener('change', (e) => {
            const gridSize = e.target.value;
            const button = document.getElementById('grid-toggle');
            if (gridEnabled) {
                button.textContent = `Hide Grid (${gridSize}m)`;
                if (currentMapData) drawGrid(currentMapData);
            } else {
                button.textContent = `Show Grid (${gridSize}m)`;
            }
        });

        document.getElementById('check-elevation').addEventListener('click', () => {
            const eastInput = parseInt(document.getElementById('manual-east').value);
            const northInput = parseInt(document.getElementById('manual-north').value);
            const resultDiv = document.getElementById('manual-result');

            if (isNaN(eastInput) || isNaN(northInput)) {
                resultDiv.textContent = 'Please enter both E and N coordinates';
                resultDiv.style.color = '#dc3545';
                return;
            }
            if (!currentMapData) {
                resultDiv.textContent = 'No map loaded';
                resultDiv.style.color = '#dc3545';
                return;
            }

            const elevation = getElevationAt(eastInput, northInput);

            if (elevation !== null && !isNaN(elevation)) {
                resultDiv.innerHTML =
                    `E:${eastInput} / N:${northInput} ‚Üí <b>${elevation.toFixed(1)}m</b>`;
                resultDiv.style.color = '#4CAF50';
            } else {
                resultDiv.textContent = `E:${eastInput} / N:${northInput} ‚Üí Out of bounds`;
                resultDiv.style.color = '#ffc107';
            }
        });

        document.getElementById('calibration-toggle').addEventListener('click', () => {
            calibrationMode = !calibrationMode;
            const panel = document.getElementById('calibration-panel');
            const button = document.getElementById('calibration-toggle');
            
            if (calibrationMode) {
                panel.classList.add('active');
                button.classList.add('active');
                button.textContent = 'üéØ Exit Calibration Mode';
                document.getElementById('manual-result').textContent = 'Click on map to select landmark';
                document.getElementById('manual-result').style.color = '#ff9800';
            } else {
                panel.classList.remove('active');
                button.classList.remove('active');
                button.textContent = 'üéØ Calibration Mode';
                document.getElementById('manual-result').textContent = '';
                document.getElementById('calibration-result').style.display = 'none';
                clickedCoords = null;
            }
        });

        document.getElementById('calculate-offset').addEventListener('click', () => {
            const refEast = parseInt(document.getElementById('ref-east').value);
            const refNorth = parseInt(document.getElementById('ref-north').value);
            const resultDiv = document.getElementById('calibration-result');

            if (isNaN(refEast) || isNaN(refNorth)) {
                alert('Please enter both reference coordinates from arma-mortar.com');
                return;
            }

            if (!clickedCoords) {
                alert('Please click on the map first to select the same landmark');
                return;
            }

            if (!currentMapData) {
                alert('No map loaded');
                return;
            }

            const currentOffsetEast = currentMapData.coordinate_offset?.east || 0;
            const currentOffsetNorth = currentMapData.coordinate_offset?.north || 0;

            const newOffsetEast = refEast - clickedCoords.east + currentOffsetEast;
            const newOffsetNorth = refNorth - clickedCoords.north + currentOffsetNorth;

            resultDiv.innerHTML = `
                <div><strong>üìä Calibration Results:</strong></div>
                <div class="current">Current Offset: E:${currentOffsetEast} / N:${currentOffsetNorth}</div>
                <div class="suggested">Suggested Offset: E:${newOffsetEast} / N:${newOffsetNorth}</div>
                <div style="margin-top: 8px; color: #4CAF50;">
                    <strong>JSON for all_arma_maps.json:</strong><br>
                    "coordinate_offset": {<br>
                    &nbsp;&nbsp;"east": ${newOffsetEast},<br>
                    &nbsp;&nbsp;"north": ${newOffsetNorth}<br>
                    }
                </div>
                <div style="margin-top: 8px; color: #888; font-size: 10px;">
                    Reference: E:${refEast} / N:${refNorth}<br>
                    Clicked: E:${clickedCoords.east} / N:${clickedCoords.north}<br>
                    Difference: E:${newOffsetEast - currentOffsetEast} / N:${newOffsetNorth - currentOffsetNorth}
                </div>
            `;
            resultDiv.style.display = 'block';

            navigator.clipboard.writeText(
                `"coordinate_offset": {\n  "east": ${newOffsetEast},\n  "north": ${newOffsetNorth}\n}`
            ).then(() => {
                document.getElementById('manual-result').innerHTML =
                    '‚úÖ <b>JSON copied to clipboard!</b>';
                document.getElementById('manual-result').style.color = '#4CAF50';
            });
        });

        loadMapsData();
    </script>

</body>
